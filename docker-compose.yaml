          NAMESPACE: pg_ha
          SCOPE: pg_ha_cluster
          STANZA_NAME: pg_ha_db
          STANZA_INDEX: pg1
          PGBACKREST_SERVER: pgbackrest

        image: pgha-pg16-patroni
        restart: unless-stopped
        cap_add:
          - SYS_ADMIN
        entrypoint: /entrypoint.sh
        networks:
          net1:
            priority: 1000
          net2:
            priority: 10
          net3:
            priority: 10
        ports:
          - "50551:5432"
        volumes:
