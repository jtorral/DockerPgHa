            - '--initial-cluster-state=new'
            - '--initial-cluster-token=postgres_etcd_ha'
        networks:
          net1:
            priority: 1000
          net2:
            priority: 10
        ports:
            - 2379
        volumes:
            - etcd2:/etcd_data
        hostname: etcd-2
        container_name: pgha-etcd-2

    etcd-3:
